 	<p>全网法律服务网站律师注册协议</p>
       <p>本协议是您与全网法律服务网站（简称&ldquo;本站&rdquo;，网址：www.yifatong.com）所有者厦门全网法律服务法务信息管理股份有限公司（以下简称为&ldquo;全网法律服务&rdquo;）之间就全网法律服务网站加盟律师注册等相关事宜所订立的契约，请您仔细阅读本注册协议，您点击&ldquo;已阅读并同意&rdquo;按钮后，本协议即构成对双方有约束力的法律文件。
       </p>
        <p>第1条　本站服务条款的确认和接纳</p>
<p>1.1 本站的各项电子服务的所有权和运作权归全网法律服务所有。律师同意所有注册协议条款并完成注册程序，才能成为本站的加盟律师。律师确认：本协议条款是处理双方权利义务的契约，始终有效，法律另有强制性规定或双方另有特别约定的，依其规定。</p>
<p>1.2 律师点击同意本协议的，即视同确认其是持有律师执业资格证的专职律师，并愿意成为全网法律服务加盟律师，致力于服务全国范围内全网法律服务的潜在客户及成交客户（以下统称&ldquo;会员&rdquo;）的服务需求。</p>
<p>1.3 全网法律服务保留在中华人民共和国大陆地区施行之法律允许的范围内保留随时变更、中断或终止部分或全部网络服务的权利。</p>
<p>1.4 本协议由全网法律服务随时更新，且无需另行通知。加盟律师在使用相关服务时，应注意并遵守其所适用的相关条款。</p>
<p>第2条　全网法律服务服务</p>
<p>全网法律服务利用自身的品牌、渠道和信息化管理的优势，通过积极的营销手段发展会员，加盟律师在完全同意本协议及本站<p>规定的情况下，方有权使用本站提供的网络服务。</p>
<p>第3条　加盟律师信息</p>
<p>3.1 加盟律师应自行诚信向本站提供注册资料：</p>
<p>3.1.1 加盟律师填写的个人信息将会在本站显示，包括但不限于：加盟律师姓名、执业证号、执业年限、执业机构、专长领域、个人简介，以及相关的成功案例等。</p>
<p>3.1.2 加盟律师注册资料必须真实、准确、完整、合法有效，律师注册资料如有变动的，应及时更新。如果加盟律师提供的注册资料不合法、不真实、不准确、不详尽的，需自行承担因此引起的相应责任及后果，并且全网法律服务保留终止加盟律师使用本站各项服务的权利。</p>
<p>3.2 加盟律师注册成功后，将拥有一个登陆本站的账号及密码，账号和密码由加盟律师自己负责保管，并可以根据本站规定改变密码；加盟律师应当对以其账号进行的所有活动和事件负法律责任，若发现任何非法使用律师账号或存在安全漏洞的情况，请立即通知本站并向公安机关报案。</p>
<p>3.3 加盟律师在使用本站网络服务过程中，必须遵循以下原则：</p>
<p>3.3.1 遵守中国有关的法律和法规；</p>
<p>3.3.2 不得为任何非法目的而使用网络服务系统；</p>
<p>3.3.3 遵守所有与网络服务有关的网络协议、规定和程序；</p>
<p>3.3.4 不得利用本站网络服务系统进行任何可能对互联网的正常运转造成不利影响的行为；</p>
<p>3.3.5 不得利用本站网络服务系统传输任何骚扰性的、中伤他人的、辱骂性的、恐吓性的、庸俗淫秽的或其他任何非法的信息资料；</p>
<p>3.3.6 不得利用本站网络服务系统进行任何不利于本站的行为；</p>
<p>如果加盟律师的行为违反了上述承诺，本站将有权自行决定取消其合作资格，关闭相关账号。如果违反法律规定，系统的记录可能作为加盟律师违反法律的证据。</p>
<p>第4条　合作方式及合作报酬</p>
<p>合作方式</p>
<p>4.1 全网法律服务利用自身的品牌、渠道和信息化管理的优势，通过积极的营销手段发展会员。</p>
<p>4.2 加盟律师根据全网法律服务的指示及本协议的约定，在指定的地域范围内为全网法律服务的会员提供下列服务：</p>
<p>4.2.1 到会员住所地或双方协商的地点为会员提供面对面的法律咨询服务；</p>
<p>4.2.2 为会员提供诉讼咨询和/或代理服务；</p>
<p>4.2.3 除非本协议另有其它明示规定，本站所推出涉及加盟律师的新产品、新功能、新服务，均受本协议约束。</p>
<p>合作费用</p>
<p>4.3 全网法律服务同意按以下规定向加盟律师支付报酬：</p>
<p>4.3.1 提成：加盟律师与全网法律服务的潜在客户面谈法律顾问事宜，促成潜在客户与全网法律服务签约的，按该会员实际支付给全网法律服务的服务费的10％提成；</p>
<p>4.3.2 加盟律师为会员提供上门咨询服务的，具体费用双方另行协商。</p>
<p>4.4 加盟律师同意按以下规定向全网法律服务支付业务推荐等费用：</p>
<p>4.4.1 加盟律师为会员承办诉讼或非诉讼法律事务时，按以下方式支付业务推荐等费用：</p>
<p>4.4.1.1 凡加盟律师通过全网法律服务推荐，与会员达成诉讼或非诉讼业务时，加盟律师需按该业务成交金额20%向全网法律服务支付业务推荐费用。</p>
<p>4.4.1.2	若加盟律师通过全网法律服务推荐掌握了会员的信息，会员未通过全网法律服务直接联系加盟律师或加盟律师主动挖掘会员的法律事务需求而达成的诉讼或非诉讼业务，加盟律师需按照业务成交金额的20%向全网法律服务支付业务共享费用。</p>
<p>4.4.1.3 加盟律师应在收到客户款项后的7日内，将上述费用支付至全网法律服务指定账户。</p>
第5条　全网法律服务的权利义务</p>
<p>5.1 全网法律服务可以通过电话、短信、邮件或传真等方式通知加盟律师为会员提供服务，同时传递全网法律服务已经收到的全部资料。</p>
<p>5.2 为了保证服务质量，全网法律服务会为加盟律师建立法律服务档案，记载加盟律师承办服务的情况，并对加盟律师的服务进行必要的管理与监督。</p>
<p>5.3 当会员有诉讼或非诉讼业务需要服务时，全网法律服务有权向加盟律师了解拟收费的标准，并向会员进行反馈，由会员决定是否聘请加盟律师办理。</p>
<p>5.4 加盟律师为会员提供上门咨询服务事宜时，全网法律服务收到会员投诉的，有权向加盟律师了解情况，若加盟律师存在重大过错，全网法律服务有权不予支付加盟律师当次报酬。</p>
<p>5.5 全网法律服务应按约定及时足额向加盟律师支付报酬。</p>
第6条　加盟律师的权利义务</p>
<p>6.1 加盟律师有权依照勤勉尽责的原则，依照法律规定向会员提供服务，自行与会员洽谈承办业务的细节问题，并根据会员的实际情况处理各项事务。</p>
<p>6.2 加盟律师有权依照本协议约定获得报酬。</p>
<p>6.3 当会员提出超出法律服务范畴的服务要求时，加盟律师有权向会员说明情况，并及时通知全网法律服务进行协调。</p>
<p>6.4 加盟律师承诺能够亲自承办全网法律服务指派的服务，并可以选择于签约后到全网法律服务营业地接受不少于两个工作日的免费培训，培训期间食宿自理。全网法律服务不以任何形式及名义向加盟律师收取与培训有关的费用。</p>
<p>加盟律师在承办全网法律服务指派的服务时，应当向会员表明与全网法律服务的合作关系，遵守全网法律服务服务的相关规定并根据业务的进展每周向全网法律服务和会员通报业务的进展情况。除以上约定，加盟律师特别承诺如下：</p>
<p>6.4.1 当全网法律服务通知加盟律师有会员服务需求时，加盟律师应于接到相应通知起2小时内与会员确认需求及下一步行动的时间，并在当日向全网法律服务进行反馈。</p>
<p>6.4.2 加盟律师在承办业务过程中，应及时将因承办业务产生的各类文件通过邮寄、传真或者通过电子邮件的形式传递给全网法律服务。在业务办理完毕后，依照全网法律服务的要求制作业务卷宗给全网法律服务。刑事案件、涉及国家秘密、商业秘密及个人隐私的案件除外。</p>
<p>6.4.3 加盟律师提供上门咨询服务后应及时向全网法律服务反馈服务情况，便于全网法律服务为会员提供后续的相关服务。
<p>6.4.4 除司法或政府机关依法收取的费用及加盟律师因承办业务与会员协商一致的律师服务费加差旅费外，加盟律师不得以任何理由向会员收取任何其它费用。</p>
<p>6.5 加盟律师在承办业务过程应当向会员充分披露各类法律风险，禁止大包大揽，也不能教唆会员采取各类非法的措施规避风险和/或责任。</p>
<p>6.5 在全网法律服务向加盟律师了解具体承办业务的细节时，加盟律师应当予以充分配合。若出现会员针对加盟律师的投诉时，还应当积极配合全网法律服务做好解释、补救与善后工作。</p>
<p>6.7 加盟律师在承办业务之前或承办业务后，发现承办业务与加盟律师自有业务存在利益冲突情形的，应当在发现该等情形当日与全网法律服务联系，由双方协商处理。</p>
<p>6.8 加盟律师在承办业务之前，发现会员与自身存在或曾有业务往来或利益关系，应当在发现该等情形当日与全网法律服务联系，由全网法律服务决定是否更换业务承办人。</p>
<p>6.9 加盟律师保证传递给全网法律服务的所有文件，包括但不限于资质证明、案件资料等的真实与完整性。
<p>6.10 未经全网法律服务书面同意，在全网法律服务介绍潜在客户给加盟律师，且加盟律师初次与潜在客户联系起半年内；或全网法律服务介绍成交客户给加盟律师，且该客户与全网法律服务的服务期届满后一年内，加盟律师不得与全网法律服务的前述客户达成以企业法律咨询服务或法律顾问服务为内容的合作。</p>
<p>第7条　保密条款
<p>7.1 任何一方不得将本协议内容，以及与签订和履行本协议有关的信息泄露给任何第三方。</p>
<p>7.2 任何一方不得将承办会员服务中产生的各类文件文书往来函件及资料泄露给任何第三方。</p>
<p>7.3 加盟律师不得将会员的信息以任何方式泄露给第三人。</p>
<p>本条项下的保密责任不因本协议的期限届满或被解除而终止，应延续至相关信息可以由公众通过公开渠道获得为止。</p>
<p>第8条　所有权及知识产权条款</p>
<p>8.1 加盟律师一旦接受本协议，即表明该加盟律师主动将其在任何时间段在本站发表的任何形式的信息内容（包括但不限于客户评价、客户咨询、各类话题文章等信息内容）的财产性权利等任何可转让的权利，如著作权财产权（包括并不限于：复制权、发行权、出租权、展览权、表演权、放映权、广播权、信息网络传播权、摄制权、改编权、翻译权、汇编权以及应当由著作权人享有的其他可转让权利），视为授权全网法律服务网站发表相关内容。</p>
<p>8.2 本协议已经构成《中华人民共和国著作权法》第二十五条（条文序号依照2011年版著作权法确定）及相关法律规定的著作财产权等权利转让书面协议，其效力及于加盟律师在全网法律服务网站上发布的任何受著作权法保护的作品内容，无论该等内容形成于本协议订立前还是本协议订立后。</p>
<p>8.3 加盟律师同意并已充分了解本协议的条款，承诺已发表于本站的信息，全网法律服务可以以任何形式发布以任何方式使用（包括但不限于在各类网站、媒体上使用）。</p>
<p>8.4 全网法律服务是本站的制作者，拥有本站内容及资源的著作权等合法权利，受国家法律保护，有权不时地对本协议及本站的内容进行修改，并在本站张贴，无须另行通知加盟律师。在法律允许的限度范围内，全网法律服务对本协议及本站内容拥有解释权。</p>
<p>8.5 除法律另有强制性规定外，未经全网法律服务明确的书面许可，任何单位或个人不得以任何方式非法地全部或部分复制、转载、引用、链接、抓取或以其他方式使用本站的信息内容，否则，全网法律服务有权追究其法律责任。</p>
<p>8.6 本站所刊登的资料信息（诸如文字、图表、标识、按钮图标、图像、声音文件片段、数字下载、数据编辑和软件），均是全网法律服务或其内容提供者的财产，受中国和国际版权法的保护。本站上所有内容的汇编是全网法律服务的排他财产，受中国和国际版权法的保护。本站上所有软件都是全网法律服务或其关联公司或其软件供应商的财产，受中国和国际版权法的保护。</p>
<p>第9条　协议更新及加盟律师关注义务</p>

<script type="text/javascript" charset="utf-8">



function refreshCaptcha()

{

	$('#captcha').attr('src',"Lawyers/captcha?rnd="+new Date().getTime()/1000);

}



var wasSubmitted = false;    



function checkBeforeSubmit()

{

	if(!wasSubmitted) 

	{

        wasSubmitted = true;

        return wasSubmitted;

	}

	return false;

}    



$(function(){

	$("input[type='submit']").attr('disabled',true);	

});



$(function(){

	$("#btn-sms").click(function(){

		if(!check_mobile())

		{

			return false;

		}

		$('#btn-sms').addClass('disable');

		$('#btn-sms').attr('disabled',true);

		sendSMS();

	});

});

function sendSMS()

{

	if(check_mobile())

	{

	$.ajax({

		type: "GET",

		url: 'Customers/getsms?rnd='+new Date().getTime()/1000,

		data:'mobile='+$.trim($('#CustomerAccount').val()),

		dataType: 'html',

		success: function(data)

		{

			if(data=='success')

			{

				lSeconds=60;

				$("#btn-sms").attr('value','已成功发送');

				

				displayInterval();				

			}

			else

			{

				alert('获取短信出错，请重试或联系管理员！');

				$('#btn-sms').removeClass('disable');

				$('#btn-sms').attr('disabled',false);

			}

		},

		'error':function(){

			alert('获取短信出错，请重试或联系管理员！');

			$('#btn-sms').removeClass('disable');

			$('#btn-sms').attr('disabled',false);

		}

	});	

	}	

}

//手机验证

function check_mobile()

{

	var m=$.trim($('#CustomerAccount').val());

	if(m!='')

	{

		var reg = /^1[34578]\d{9}$/;

		

		var result = false;

		if (reg.test(m))

			result=true;		

		if (result)

		{

			return true;

		}else{

		  alert("请输入正确的手机号");

		  return false;

		}

	}else{

		

		alert("请输入手机号");

		return false;

	}

}

$( "#CustomerAccount" ).blur(function() {

	

	$.ajax({

		type: "POST",

		url: 'Customers/validateField',

		data: {'account':$("#CustomerAccount").val()},

		success: function(data)

		{

			$('#CustomerAccountMsg').html(data);

		}

	});	

});



$( "#CustomerPassword" ).blur(function() {

	$.ajax({

		type: "POST",

		url: 'Customers/validateField',

		data: {'password':$("#CustomerPassword").val()},

		success: function(data)

		{

			$('#CustomerPasswordMsg').html(data);

		}

	});	

});

var lSeconds = 60;

function displayInterval(){		

	$("#btn-sms").unbind('click');

	timeIntervalSMS=setInterval(function(){

		if(lSeconds<=1){

		    $('#btn-sms').removeClass('disable');

		    $('#btn-sms').attr('disabled',false);

			$("#btn-sms").attr('value','重新发送');

			clearInterval(timeIntervalSMS);

			$("#btn-sms").click(function(){

				$('#btn-sms').addClass('disable');

				$('#btn-sms').attr('disabled',true);

				sendSMS();

			});

			return;

		}

		lSeconds--;

		$('#btn-sms').addClass('disable');

		$("#btn-sms").attr('value',lSeconds+"秒后重发");

	}, 1000);

}





$( "#CustomerName" ).blur(function() {
