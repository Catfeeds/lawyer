<script type="text/javascript" charset="utf-8">
$(function(){
	
	$("#btn-sms").click(function(){
		if(!check_mobile())
		{
			return false;
		}
		$('#btn-sms').addClass('disable');
		$('#btn-sms').attr('disabled',true);
		sendSMS();
	});
});
function sendSMS()
{
	if(check_mobile())
	{
	$.ajax({
		type: "GET",
		url: 'Customers/getFinPwdsms?rnd='+new Date().getTime()/1000,
		data:'mobile='+$.trim($('#CustomerAccount').val()),
		dataType: 'html',
		success: function(data)
		{
			if(data=='success')
			{
				lSeconds=60;
				$("#btn-sms").attr('value','已成功发送');
				
				displayInterval();				
			}
			else if(data=='error')
			{
				alert('该用户不存！');
				$('#btn-sms').removeClass('disable');
				$('#btn-sms').attr('disabled',false);
			}
			else
			{
				alert('获取短信出错，请重试或联系管理员！');
				$('#btn-sms').removeClass('disable');
				$('#btn-sms').attr('disabled',false);
			}
		},
		'error':function(){
			alert('获取短信出错，请重试或联系管理员！');
			$('#btn-sms').removeClass('disable');
			$('#btn-sms').attr('disabled',false);
		}
	});	
	}	
}
var wasSubmitted = false;    

function checkBeforeSubmit()
{
	var flag=check_mobile();
	return flag;
}
//手机验证
function check_mobile()
{
	var m=$.trim($('#CustomerAccount').val());
	if(m!='')
	{
		var reg = /^1[345789]\d{9}$/;
		
		var result = false;
		if (reg.test(m))
			result=true;		
		if (result)
		{
			return true;
		}else{
		  alert("请输入正确的手机号");
		  return false;
		}
	}else{
		
		alert("请输入手机号");
		return false;
	}
}
var lSeconds = 60;
function displayInterval(){		
	$("#btn-sms").unbind('click');
	timeIntervalSMS=setInterval(function(){
		if(lSeconds<=1){
		    $('#btn-sms').removeClass('disable');
		    $('#btn-sms').attr('disabled',false);
			$("#btn-sms").attr('value','重新发送');
			clearInterval(timeIntervalSMS);
			$("#btn-sms").click(function(){
				$('#btn-sms').addClass('disable');
				$('#btn-sms').attr('disabled',true);
				sendSMS();
			});
			return;
		}
		lSeconds--;
		$('#btn-sms').addClass('disable');
		$("#btn-sms").attr('value',lSeconds+"秒后重发");
	}, 1000);
}
</script>
